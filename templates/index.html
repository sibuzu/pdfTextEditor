<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotebookLM 簡報文字編輯器 | 輕鬆修改 PDF 簡報內容</title>
    <meta name="description" content="解決 NotebookLM 生成簡報無法編輯文字的痛點。上傳 PDF，智能辨識文字，即時編輯下載。">
    <link rel="stylesheet" href="/static/css/style.css?v=20260111c">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
    </script>
</head>

<body>
    <!-- App Section (主功能區) -->
    <div class="app-section" id="app-section">
        <div class="container">
            <header>
                <h1>
                    <a href="/" class="logo-link" title="回到首頁" data-i18n="header.title">
                        NotebookLM 簡報編輯器
                        <span class="version-tag">Ver. 2026.01.12.2214</span>
                    </a>
                </h1>
                <p class="subtitle" data-i18n="header.subtitle">上傳 PDF → 編輯文字 → 下載結果</p>
                <p class="editor-hint" id="editorHint" style="display: none;" data-i18n="header.editorHint">
                    請點選要修改的頁面，按頁面上的「開始分析」進行文字辨識</p>
            </header>

            <!-- 登入狀態區塊 (Simplified for this version) -->
            <div class="auth-container" id="authContainer">
                <!-- Placeholder for Auth if needed in future -->
            </div>

            <!-- 上傳區域 -->
            <div class="upload-zone" id="uploadZone" role="button" tabindex="0" aria-label="點擊或拖曳檔案上傳"
                data-i18n="upload.dropHint" data-i18n-attr="aria-label">
                <input type="file" id="fileInput" accept="image/*,.pdf,application/pdf" hidden aria-label="選擇檔案"
                    data-i18n="upload.selectFile" data-i18n-attr="aria-label">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        aria-hidden="true">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    <p data-i18n="upload.dropHint">點擊或拖曳檔案上傳</p>
                    <span class="upload-hint" data-i18n="upload.supportedFormats">支援 JPG、PNG、PDF（最多 20 頁）</span>
                </div>
            </div>

            <!-- 載入中 -->
            <div class="loading" id="loading" style="display: none;" role="status" aria-live="polite">
                <div class="spinner" aria-hidden="true"></div>
                <p id="loadingText" data-i18n="upload.uploading">正在處理 PDF，請稍候...</p>
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">處理頁面 0/0</p>
                </div>
            </div>

            <!-- 編輯區域 -->
            <div class="editor-container" id="editorContainer" style="display: none;">
                <div class="editor-main">
                    <div class="pages-container" id="pagesContainer"></div>
                </div>

                <div class="sidebar">
                    <div class="edit-panel">
                        <div class="panel-header">
                            <h3 data-i18n="editor.results">辨識結果</h3>
                            <div class="panel-header-actions">
                                <span class="region-count" id="regionCount">0 個文字區域</span>
                                <button class="btn-icon" id="toggleBoxesBtn" title="顯示/隱藏文字框"
                                    data-i18n="editor.showHideBoxes" data-i18n-attr="title">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" id="toggleIcon">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="selected-edit" id="selectedEdit" style="display: none;">
                            <div class="selected-id" id="selectedId">#0</div>
                            <textarea id="selectedInput" class="selected-input" rows="3"></textarea>

                            <div class="edit-controls">
                                <!-- Font Family -->
                                <div class="control-group">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <label>Font</label>
                                        <div class="style-toggles" style="display: flex; gap: 1rem;">
                                            <label class="checkbox-label"
                                                style="font-size: 0.9rem; display: flex; align-items: center; gap: 4px;">
                                                <input type="checkbox" id="boldCheckbox">Bold
                                            </label>
                                            <label class="checkbox-label"
                                                style="font-size: 0.9rem; display: flex; align-items: center; gap: 4px;">
                                                <input type="checkbox" id="italicCheckbox">Italic
                                            </label>
                                        </div>
                                    </div>
                                    <select id="fontFamilySelect">
                                        <option value="NotoSansTC">Noto Sans TC (預設/繁中)</option>
                                        <option value="NotoSansSC">Noto Sans SC (簡中)</option>
                                        <option value="NotoSansJP">Noto Sans JP (日文)</option>
                                        <option value="NotoSerifTC">Noto Serif TC (宋體/繁中)</option>
                                        <option value="NotoSerif">Noto Serif (英文)</option>
                                        <option value="Roboto">Roboto (英文)</option>
                                        <option value="OpenSans">Open Sans (英文)</option>
                                        <option value="Tinos">Tinos (Serif style)</option>
                                        <option value="jf-openhuninn">jf-openhuninn (粉圓體)</option>
                                    </select>
                                </div>

                                <!-- Size & Color Row -->
                                <div class="control-row" style="display: flex; gap: 1rem;">
                                    <div class="control-group" style="flex: 1;">
                                        <label>Size</label>
                                        <input type="number" id="fontSizeInput" placeholder="Auto" min="8" max="100">
                                    </div>
                                    <div class="control-group" style="flex: 1;">
                                        <label>Color</label>
                                        <input type="color" id="textColorInput" value="#000000"
                                            style="width: 100%; height: 38px; padding: 2px;">
                                    </div>
                                </div>
                            </div>

                            <div class="selected-actions">
                                <button class="btn btn-small btn-secondary" id="undoEditBtn" aria-label="復原"
                                    title="還原此文字區塊為未修改狀態">Undo</button>
                                <button class="btn btn-small btn-primary" id="applyEditBtn" aria-label="套用文字修改"
                                    data-i18n="editPanel.applyEdit"><span
                                        data-i18n="editPanel.applyChanges">Apply</span></button>
                            </div>
                        </div>


                    </div>

                    <div class="edit-panel">
                        <div class="panel-header">
                            <h3>匯出文件</h3>
                        </div>
                        <div class="panel-actions">
                            <button class="btn btn-primary" id="downloadBtn" aria-label="下載編輯後的檔案"
                                data-i18n="common.download">Download</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Container (for Download status) -->
            <div id="resultContainer" style="display:none">
                <h3>準備下載...</h3>
                <a id="downloadLink" href="#">點此下載</a>
            </div>

        </div>
    </div>

    <script src="/static/js/config.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/editor.js"></script>
</body>

</html>
